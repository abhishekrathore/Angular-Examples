<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ng-Switch</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="test">

<div ng-controller="testCtrl">

    <input type="text" ng-model="para">

<div ng-switch="para">

    <p ng-switch-when="1">This is para 1</p>

    <p ng-switch-when="2">This is para 2</p>

    <p ng-switch-when="3">This is para 3</p>

    <p ng-switch-default>This is para default</p>


</div>
</div>


</body>
</html>
