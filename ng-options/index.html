<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Ng-Options Directive</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="test">

<div ng-controller="testCtrl">

{{name}}

    <select ng-model="selected" ng-options="obj.name group by obj.value disable when obj.value=='Real' for  obj in objects">


    </select>

    {{selected.value}}


</div>


</body>
</html>
